<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Universo 21</title>

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>

  </head>
  <body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm p-3 rounded">
      <a class="navbar-brand" href="#">
        <img src="assets\logo2.png" height="200">
      </a>
      <h1 id="title" class="text-light font-weight-bold">Juntos somos mais fortes!</h1>
    </nav>
  </header>

  <section id='section-background' class="d-flex justify-content-center container-fluid h-100 p-5">
    <div class="row">
      <div class="jumbotron">
        <form class="">
          <h2>Entre na Comunidade:</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control sign-in-email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Qual o seu email?">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control sign-in-password" id="exampleInputPassword1" placeholder="Qual a sua senha?">
          </div>
          <button type="submit" class="btn btn-primary sign-in-button">Entrar</button>
          <small id="cadastro-novo" class="form-text text-muted">É novo por aqui? Cadastre-se e faça parte dessa família!</small>
          <button type="submit" class="btn btn-primary btn-register-page">Cadastrar</button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  </body>
